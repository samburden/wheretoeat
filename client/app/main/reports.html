<div class="page-head">
  <div class="container">
    <div class="page-title">
      <h1>Reports</h1>
    </div>
  </div>
</div>
<!-- /.row -->
<div class="page-content pad-15">
  <div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption caption-md">
                      <i class="fa fa-pie-chart fa-fw"></i> <span class="caption-subject theme-font bold uppercase">Restaurants By Category</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row text-center">
                        <div donut-chart donut-data="typeReportData"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption caption-md">
                      <i class="fa fa-bar-chart fa-fw"></i> <span class="caption-subject theme-font bold uppercase">Which Days You Eat Out</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row text-center">
                        <div bar-chart
                             bar-data='dayReportData'
                             bar-x='label'
                             bar-y='["value"]'
                             labels='labels'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function() {
    var height;

    if ($('body').height() < getViewPort().height) {
      height = getViewPort().height -
      $('.page-header').outerHeight() -
      ($('.page-container').outerHeight() - $('.page-content').outerHeight()) -
      $('.page-prefooter').outerHeight() -
      $('.page-footer').outerHeight();

      $('.page-content').css('min-height', height);
    }
  });
</script>
